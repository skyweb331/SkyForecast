<div >
  <ul class='text-left'>
    <div class="day-info">
      <div class="weather-icon">
      <skycon icon="weather.icon" size="50"></skycon>
      </div>
      <div class="date-info">
        <h4>{{weather.day}}</h4>
      </div>
    </div>
  </ul>
  <ul class='text-left'><div class='summaryText'>{{weather.summary}}</div> </ul>
  <ul class='text-left'><span class='label label-default'>High of:</span> {{weather.temperatureMax}} °F</ul>
  <ul class='text-left'><span class='label label-default'>Low of:</span> {{weather.temperatureMin}} °F</ul>
</div>
